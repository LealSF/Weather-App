<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#34495e" />
    <title>Weather App</title>
    <link rel="stylesheet" href="bootstrap-5.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="shortcut icon" href="img/cloudy.png" type="image/x-icon" />
    <script src="bootstrap-5.0.0/js/bootstrap.min.js"></script>
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/"> -->
  </head>
  <body>
    <!-- profile -->
    <section class="container my-5">
      <h1 class="text-center title">Weather in</h1>
      <form class="search-location">
        <input class="form-control text-muted form-rounded p-4 shadow-sm" type="text" name="city" placeholder="What City ?" autocomplete="off" />
      </form>
      <section class="card rounded my-3 shadow-lg card-none back-card">
        <div class="card-top text-center">
          <div class="city-name my-3">
            <p>Yogyakarta</p>
            <span>......</span>
          </div>
          <img class="img-fluid" src="img/night_image.svg" alt="" />
        </div>

        <div class="card-body">
          <div class="card-mid row">
            <div class="col text-center temp">
              <span>30&deg;C</span>
            </div>
            <div class="col-4 condition-temp">
              <p class="cond">thunder strom</p>
              <p class="high">30&deg;C</p>
              <p class="low">70&deg;C</p>
            </div>
          </div>

          <div class="icon-container card shadow mx-auto">
            <img src="img/cloud.svg" alt="" />
          </div>
          <div class="card-buttom px-5 py-4 row">
            <div class="col text-center">
              <p>30&deg;</p>
              <span>Feel like</span>
            </div>
            <div class="col text-center">
              <p>55%</p>
              <span>Humidity</span>
            </div>
          </div>
        </div>
      </section>
    </section>
    <script src="src/api.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
